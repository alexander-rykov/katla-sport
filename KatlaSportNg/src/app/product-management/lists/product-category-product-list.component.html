<div class="container">
  <h2>Products for Category</h2>
  <table class="table table-nonfluid">
    <thead>
      <th scope="col">#</th>
      <th scope="col">Code</th>
      <th scope="col">Name</th>
      <th scope="col">Last Update</th>
      <th scope="col"></th>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <th scope="row">{{product.id}}</th>
        <td>{{product.code}}</td>
        <td>{{product.name}}</td>
        <td>{{product.lastUpdated}}</td>
        <td>
          <span class="btn-toolbar" role="toolbar" aria-label="Product category action buttons" style="display: block; white-space:nowrap;">
            <div class="btn-group mr-1" role="group" aria-label="Delete product" *ngIf="product.isDeleted">
              <button type="button" class="btn btn-danger">Deleted</button>
            </div>
            <div class="btn-group" role="group" aria-label="Edit product">
              <button routerLink="/category/{{this.categoryId}}/product/{{product.id}}" type="button" class="btn btn-primary">Edit</button>
            </div>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
    <div class="btn-group" role="group" aria-label="Back group">
      <button routerLink="/categories" type="button" class="btn btn-primary">View categories</button>
    </div>
  </div>
</div>
