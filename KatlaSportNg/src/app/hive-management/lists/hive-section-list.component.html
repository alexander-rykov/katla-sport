<div class="container">
  <h2>Hive Sections for Hive</h2>
  <table class="table table-nonfluid">
    <table class="table table-nonfluid">
      <thead>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Code</th>
      </thead>
      <tbody>
        <tr *ngFor="let hiveSection of hiveSections">
          <th scope="row">{{hiveSection.id}}</th>
          <th scope="row">{{hiveSection.name}}}</th>
          <th scope="row">{{hiveSection.code}}</th> 
          <td>
            <span class="btn-toolbar" role="toolbar" aria-label="Hive action buttons" style="display: block; white-space:nowrap;">
              <div class="btn-group mr-2" role="group" aria-label="Edit group">
                <button routerLink="/section/{{this.hiveId}}" type="button" class="btn btn-primary">Edit</button>
              </div>
              <div class="btn-group mr-2" role="group" aria-label="Delete group" *ngIf = "!hiveSection.isDeleted" (click)="onDelete(hiveSection.id)">
                <button type="button" type="button" class="btn btn-danger">Delete</button>
              </div>
              <div class="btn-group" role="group" aria-label="Edit group" *ngIf = "hiveSection.isDeleted" (click)="onUndelete(hiveSection.id)">
                <button type="button" type="button" class="btn btn-primary">Undelete</button>
              </div>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </table>
  <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
    <div class="btn-group mr-1" role="group" aria-label="Back group">
      <button routerLink="/hives" type="button" class="btn btn-primary">Back</button>
    </div>
    <div class="btn-group" role="group" aria-label="Add group">
      <button routerLink="/section/{{this.hiveId}}" type="button" class="btn btn-primary">Add hive section</button>
    </div>
  </div>
</div>
